[build]
command="echo 'Nothing to build'"
publish="public/"

[[headers]]
  for = "/*"
  [headers.values]
    cache-control = '''
    max-age=0,
    no-cache,
    no-store,
    must-revalidate'''
    Permissions-Policy = "interest-cohort=()"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.sqlite"
  [headers.values]
    cache-control = "max-age=600"
    access-control-allow-origin = "*"
